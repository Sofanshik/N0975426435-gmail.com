<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>

        {% block title %}
            Blog Engin
        {% endblock %}

    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#" style="color: white;">Hidden brand</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link"  style="color: white;" href="{% url 'posts_list_url' %}">Posts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'posts_create_url' %}" style="color: white;">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'list_of_topics_url' %}" tabindex="-1" aria-disabled="true" style="color: white;">Topics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}" tabindex="-1" aria-disabled="true" style="color: white;">For ADMIN</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0" action="{% url 'posts_list_url' %}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-6 offset-md-1">
                {% block content %}
                    There is no any content for you
                {% endblock %}
            </div>
        </div>
    </div>


</body>
</html>
