<div class="card mt-1 mb-4">
    <div class="card-header">
        {{post.date_publish}}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.text}}</p>
        <a href="{% url 'posts_detail_url' post.id %}" class="btn btn-dark" style="color: white;">Read</a>
    </div>
</div>
